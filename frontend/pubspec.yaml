name: learderboard
description: A leaderboard project for companies.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  firebase_core: ^3.4.0
  firebase_storage: ^12.2.0
  firebase_messaging: ^15.1.0
  firebase_analytics: ^11.3.0
  provider: ^6.1.2
  http: ^1.1.1
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  lint: ^2.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env

scripts:
  analyze: dartanalyzer --fatal-infos --fatal-warnings .
  metrics: metrics lib
